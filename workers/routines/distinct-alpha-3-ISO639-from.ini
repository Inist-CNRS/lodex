# Reduce to distinct values form one or more fields
# Traduit le code langue 3 caract√®res en verbalisations fr (codes 639)


prepend = delegate?file=../worker.ini
mimeType = application/json
label = distinct

[use]
plugin = basics
plugin = lodex

[buildContext]
connectionStringURI = get('connectionStringURI')

[LodexReduceQuery]
reducer = distinct


[URLFetch]
target = mapping

url = https://raw.githubusercontent.com/Inist-CNRS/lodex-extended/v2/resources/publicationLanguage.json
json = true


[assign]
path = key
value = get('_id')

[replace]
path = _id
value = get('mapping').filter({ 'alpha-3 code': self.key }).first().get('French name')

path = value
value = get('value')

path = total
value = get('total')


[LodexOutput]
indent = true
extract = total
