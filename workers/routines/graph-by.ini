prepend = delegate?file=../worker.ini
mimeType = application/json
label = Count the co-occurrences of values for one or more fields

[use]
plugin = basics
plugin = lodex

[buildContext]
connectionStringURI = get('connectionStringURI')

[LodexReduceQuery]
reducer = graph

[replace]
path = source
value = get('value.source')

path = target
value = get('value.target')

path = weight
value = get('value.weight')

path = total
value = get('total')

[LodexOutput]
indent = true
extract = total

