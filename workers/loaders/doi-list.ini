append = pack
label = doi-list
extension = txt
mimeType = application/json

# load some plugins to activate some statements
[use]
plugin = basics

# Toggle ezs traces (see server stderr log)
[debug]
ezs = false

# Choose en provider (unpaywall, crossref, hal, openalex)
[env]
path = provider
value = unpaywall

[TXTParse]
separator = fix('\n')

[replace]
path = id
value = self().trim()

path = value
value = self().trim()

[validate]
path = value
rule = required|string

[URLConnect]
url = fix('https://biblio-tools.services.inist.fr/v1/', env('provider', 'unpaywall'), '/works/expand').join('').toString()
timeout = 5000
noerror = false
retries = 5

[swing]
test = get('value').isEqual('n/a')
[swing/assign]
path = value
value = fix({})

[assign]
path = value.uri
value  = get('id')
[exchange]
value = get('value')

[OBJFlatten]

# Ensures that each object contains an identification key (required by lodex)
[swing]
test = pick(['URI', 'uri']).pickBy(_.identity).isEmpty()
[swing/identify]

# Prevent keys from containing dot path notation (which is forbidden by nodejs mongoDB driver)
[OBJFlatten]
separator = fix('.')
reverse = true
safe = true

# Uncomment to see each data sent to the database
#[debug]

# Add contextual metadata related to the import
[assign]
path = lodexStamp.importedDate
value = fix(new Date()).thru(d => d.toDateString())
path = lodexStamp.usedParser
value = env('parser')
path = lodexStamp.uploadedFilename
value = env('source')
path = uri
value = get('uri').trim()

