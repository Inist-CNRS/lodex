prepend = delegate?file=../worker.ini
mimeType = application/json
label = Pre-calculation for bar data

[use]
plugin = basics
plugin = lodex

[buildContext]
connectionStringURI = get('connectionStringURI')
tenant =  get('tenant')
precomputedName =  get('precomputedName')

[LodexRunQueryPrecomputed]
valueFieldName = get('precomputedValueColumn')
labelFieldName = get('precomputedLabelColumn')

[replace]
path = _id
value = get('id')

path = value
value = get('value')

[LodexOutput]
indent = true
extract = total

