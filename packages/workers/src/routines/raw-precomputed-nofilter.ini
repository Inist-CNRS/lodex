prepend = delegate?file=../worker.ini
mimeType = application/json
label = Pre-calculation for bar data

[use]
plugin = basics
plugin = lodex

[buildContext]
connectionStringURI = get('connectionStringURI')
tenant =  get('tenant')
precomputedName =  get('precomputedName')

[assign]
path = filter
value = fix({})


[LodexRunQueryPrecomputed]
valueFieldName = env('precomputedValueColumn').defaultTo('value')
labelFieldName = env('precomputedLabelColumn').defaultTo('id')

[LodexOutput]
indent = true
extract = total

