prepend = delegate?file=../worker.ini
mimeType = application/json
label = Pre-calculation for bar data

[use]
plugin = basics
plugin = lodex

[buildContext]
connectionStringURI = get('connectionStringURI')
tenant =  get('tenant')
precomputedName =  get('precomputedName')

[assign]
path = filter
value = fix({})

[LodexRunQueryPrecomputed]
valueFieldName = get('precomputedValueColumn').defaultTo('value')
labelFieldName = get('precomputedLabelColumn').defaultTo('id')

[replace]
path = _id
value = get('id')

path = value
value = get('value')


[LodexOutput]
indent = true
extract = total

