prepend = delegate?file=../worker.ini
mimeType = text/csv
type = file
label = csv

[use]
plugin = basics
plugin = lodex
plugin = analytics

[buildContext]
connectionStringURI = get('connectionStringURI')

; remplace les identifiants de champ par le label du champ (ex: X2ED devient Titre)
[env]
path = from
value = get('fields').map('name')

path = to
value = get('fields').map('label')

[LodexRunQuery]
[greater]
path = total
than = 1

[filterVersions]
[filterContributions]

; ajoute Ã  chaque ligne les champs de type Dataset
[injectDatasetFields?singleton]
connectionStringURI = env('connectionStringURI')


[keyMapping]
from = env('from')
to = env('to')

[CSVString]
