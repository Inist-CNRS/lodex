version: '3'

services:
    node:
        image: node:14
        volumes:
            - .:/app
        working_dir: /app
        user: '${UID}:${GID}'
        environment:
            DEBUG: ${DEBUG}
            NODE_ENV: ${NODE_ENV}
            NODE_OPTIONS: ${NODE_OPTIONS}
            http_proxy: ${http_proxy}
            https_proxy: ${https_proxy}
            no_proxy: 'localhost,127.0.0.1,'
            EZMASTER_PUBLIC_URL: ${EZMASTER_PUBLIC_URL}
            REDIS_URL: 'redis://redis:6379'
            WORKERS_URL: 'http://workers:31976'
            CI: ${CI}
        links:
            - mongo
            - redis
            - workers
        depends_on:
            - mongo
            - redis
            - workers
        ports:
            - 3000:3000
            - 9229:9229 # Enable Nodemon inspect to attach to Docker Node
        command: npm run development:api

    dev-server: ## Enable hot-reload in development
        image: node:14
        volumes:
            - .:/app
        working_dir: /app
        user: '${UID}:${GID}'
        environment:
            NODE_ENV: development
        ports:
            - 8080:8080
        command: npm run development:app

    mongo:
        image: mongo:4.4.4-bionic
        ports:
            - 27017:27017

    redis:
        image: redis:6
        ports:
            - 6379:6379

    workers:
        image: node:14
        volumes:
            - .:/app
        working_dir: /app
        user: '${UID}:${GID}'
        environment:
            NODE_ENV: development
            DEBUG: ${DEBUG}
            NODE_ENV: ${NODE_ENV}
            NODE_OPTIONS: ${NODE_OPTIONS}
            http_proxy: ${http_proxy}
            https_proxy: ${https_proxy}
            no_proxy: 'localhost,127.0.0.1'
            EZS_TITLE: 'Lodex internals workers'
            EZS_DESCRIPTION: 'All scripts through a webserver'
            EZS_METRICS: 'true'
            EZS_CONCURRENCY: '4'
            EZS_CONTINUE_DELAY: '60'
            EZS_NSHARDS: '31'
            EZS_CACHE: 'false'
        ports:
            - 31976:31976
        command: npm run production:workers
        links:
            - mongo
        depends_on:
            - mongo
