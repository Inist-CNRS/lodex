name: Lodex CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
     
jobs:
  test-unit:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install LODEX
      run: make install

    - name: Start Unit Tests
      run: make test-unit

  test-api-e2e:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install LODEX
      run: make install

    - name: Start API E2E Tests
      run: make test-api-e2e

  test-e2e:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install LODEX
      run: make install

    - name: Start E2E Tests
      run: make test-e2e

    - name: Upload screenshots
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: cypress-screenshots
        path: cypress/screenshots

  deploy: 
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs: ['test-unit', 'test-api-e2e', 'test-e2e']
    steps:
    - name: Check out from Git
      uses: actions/checkout@v1
        
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_LOGIN }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Run deploy script
      shell: bash
      run: |
       echo ${{ secrets.DOCKER_LOGIN }}
       chmod +x ${GITHUB_WORKSPACE}/.github/workflows/deploy.sh
       ${GITHUB_WORKSPACE}/.github/workflows/deploy.sh
       

