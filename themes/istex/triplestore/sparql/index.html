<html>
<head>
  <link
  rel="stylesheet"
  href="//cdn.jsdelivr.net/npm/yasgui@2.7.29/dist/yasgui.min.css"
  type="text/css"
  />
  <link rel="stylesheet" href="/css/triplestore.css" type="text/css" />
  <script src="//cdn.jsdelivr.net/npm/yasgui@2.7.29/dist/yasgui.min.js"></script>
</head>
<body>
  <div id="buttons">
    <button id="showExamples" class="btn">exécuter des exemples</button>
    <button id="showDiagram" class="btn">Voir la structure des données</button>
    <button id="showDumps" class="btn">Voir les dumps de DATA-ISTEX</a>
  </div>
  
  <div id="popupExamples" class="popupContainer">
    <div class="popup">
      <div class="popupHeader">
        <h4 class="popupTitle">Exemples de requêtes SPARQL</h4>
        <span class="closePopup"><img src="/img/ic_close.svg"/></span>
      </div>
      <div class="popupOptions">
        <div class="dropdown">
          <button id="showTags" class="btn dropdown-toggle">Tags<span class="caret"></span></button>
          <div id="tagsList" class="dropdown-menu dropdown-menu-center">
          </div>
        </div>
        <input id="searchExamples" type="text" placeholder="Rechercher">
      </div>
      <div class="popupBody">
        <ul id="examples">
        </ul>
      </div>
      <div class="popupFooter">
        <button id="executeExample" class="btn popupBtn" disabled>exécuter</button>
      </div>
    </div>
  </div>

  <div id="popupDiagram" class="popupContainer">
    <img id="diagramImg" src="/img/data_structure_istex.jpg">
  </div>

  <div id="popupDumps" class="popupContainer">
    <div class="popup">
      <div class="popupHeader">
        <h4 class="popupTitle">Dumps de data-ISTEX</h4>
        <span class="closePopup"><img src="/img/ic_close.svg"/></span>
      </div>
      <div class="popupBody popupBody-noscroll">
        <iframe id="dumpsFrame"></iframe>
      </div>
    </div>
  </div>

  <div id="links">
    <a href="//sparql-playground.sib.swiss/" target="_blank">Apprendre SPARQL</a>
  </div>
  <div id="YASGUI"></div>
  <script src="/js/yasgui.local.js"></script>
</body>
</html>
