version: "3"
services:
    api:
        build:
            context: .
            args:
                node_env: e2e
        environment:
            NODE_ENV: "e2e"
            EZMASTER_PUBLIC_URL: ${EZMASTER_PUBLIC_URL}
            EZMASTER_MONGODB_HOST_PORT: mongo:27017
            EXPOSE_TEST_CONTROLLER: "true"
        links:
            - mongo
        depends_on:
            - mongo
        ports:
            - 3000:3000

    istex-api:
        image: node:10
        volumes:
            - .:/app
        working_dir: /app
        user: "${UID}:${GID}"
        environment:
            NODE_ENV: "test"
        ports:
            - 3011:3011
        command: node --require @babel/register ./cypress/mocks/istexApi.js

    mongo:
        image: mongo:3.4.1
        command: "--smallfiles"
