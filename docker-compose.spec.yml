version: '3'

services:
    api:
        build:
            context: .
            dockerfile: Dockerfile.spec
            args:
                node_env: e2e
        environment:
            NODE_ENV: 'e2e'
            EZMASTER_PUBLIC_URL: ${EZMASTER_PUBLIC_URL}
            EZMASTER_MONGODB_HOST_PORT: mongo:27017
            EXPOSE_TEST_CONTROLLER: 'true'
            REDIS_URL: 'redis://redis:6379'
        links:
            - mongo
            - redis
        depends_on:
            - mongo
            - redis
        ports:
            - 3000:3000
        volumes:
            - ./cypress/mocks/external:/app/external

    istex-api:
        image: node:14
        volumes:
            - .:/app
        working_dir: /app
        user: '${UID}:${GID}'
        environment:
            NODE_ENV: 'test'
        ports:
            - 3011:3011
        command: node --require @babel/register ./cypress/mocks/istexApi.js

    mongo:
        image: mongo:4.4.4-bionic
        ports:
            - 27017:27017

    redis:
        image: redis:6
        ports:
            - 6379:6379
