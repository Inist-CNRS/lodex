version: '3'

services:
    api:
        build:
            context: .
            args:
                node_env: e2e
        environment:
            NODE_ENV: 'e2e'
            npm_config_cache: /app/.npm
            CYPRESS_CACHE_FOLDER: /app/.cache
            EZMASTER_PUBLIC_URL: ${EZMASTER_PUBLIC_URL}
            EZMASTER_MONGODB_HOST_PORT: mongo:27017
            EXPOSE_TEST_CONTROLLER: 'true'
            REDIS_URL: 'redis://localhost:6379'
            WORKERS_URL: 'http://localhost:31976'
        links:
            - mongo
            - maildev
        depends_on:
            - mongo
            - maildev
        ports:
            - "3000:3000"
        volumes:
            - ./cypress/mocks/external:/app/external
        deploy:
            resources:
                limits:
                    cpus: '2'
                    memory: 4G

    istex-api:
        image: node:22.12-bookworm
        volumes:
            - .:/app
            - ./.cache:/root/.cache
        working_dir: /app
        environment:
            NODE_ENV: 'test'
        ports:
            - "3011:3011"
        command: node --require @babel/register ./cypress/mocks/istexApi.js
        deploy:
            resources:
                limits:
                    cpus: '2'
                    memory: 2G

    mongo:
        image: mongodb/mongodb-community-server:7.0.9-ubi9
        ports:
            - "27017:27017"
        deploy:
            resources:
                limits:
                    cpus: '2'
                    memory: 1G
    maildev:
        image: maildev/maildev
        ports:
            - "1080:1080"
            - "1025:1025"
