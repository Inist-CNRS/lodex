sudo: required

addons:
    chrome: stable

language: node_js

services:
    - docker

node_js:
    - 12

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4

env:
    global:
        - NODE_ENV=test
        - EZMASTER_PUBLIC_URL=http://localhost:3000
        - NODE_OPTIONS=--max-old-space-size=8192

# dist: bionic

cache:
    npm: true
    directories:
        - node_modules
        - ~/.cache/Cypress
        - ~/node_modules/.cache/
        - ~/node_modules/.cache/@babel/register/

branches:
    only:
        - master

install:
    - make install

stages:
    - name: test

jobs:
    include:
        - stage: test
          name: 'Unit Tests'
          env: NODE_ENV=test
          script: make test-unit

        - stage: test
          name: 'API E2E Tests'
          env: NODE_ENV=test
          script: make test-api-e2e

        - stage: test
          name: 'E2E Tests'
          env: NODE_ENV=test
          script: make test-e2e
