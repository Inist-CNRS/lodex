version: "2"
services:
    api:
        image: node:8.9.1
        volumes:
            - .:/app
        working_dir: /app
        environment:
            NODE_ENV: ${NODE_ENV}
            http_proxy: ${http_proxy}
            https_proxy: ${https_proxy}
            no_proxy: "localhost,127.0.0.1,"
            EZMASTER_PUBLIC_URL: ${EZMASTER_PUBLIC_URL}
        links:
            - mongo
        ports:
            - 3000:3000
        command: npm run development:api

    dev-server:
        image: node:8.9.1
        volumes:
            - .:/app
        working_dir: /app
        environment:
            NODE_ENV: development
        ports:
            - 8080:8080
        command: npm run dev:server

    mongo:
        image: mongo:3.4.1
        command: "--smallfiles"
        ports:
            - 27017:27017
